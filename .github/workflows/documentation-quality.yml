name: Documentation Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check markdown formatting
        id: format-check
        run: node ./.github/scripts/check-formatting.js
        continue-on-error: true

      - name: Run markdown linting
        id: lint-check
        run: node ./.github/scripts/check-linting.js
        continue-on-error: true

      - name: Create PR comment
        if: github.event_name == 'pull_request'
        run: |
          node ./.github/scripts/create-comment.js \
            "${{ steps.format-check.outputs.format_status }}" \
            "${{ steps.format-check.outputs.format_details }}" \
            "${{ steps.lint-check.outputs.lint_status }}" \
            "${{ steps.lint-check.outputs.lint_details }}"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Quality Check Results
          path: .github/comment_body.md

      - name: Set final status
        run: |
          node ./.github/scripts/final-status.js \
            "${{ steps.format-check.outputs.format_status }}" \
            "${{ steps.lint-check.outputs.lint_status }}"
